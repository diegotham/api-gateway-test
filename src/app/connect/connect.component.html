<div>
  <form
    [formGroup]="form"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    @for (question of questions; track question.key) {
    <div class="form-row">
      <app-question [question]="question" [form]="form"></app-question>
    </div>
    }
    <div class="flex flex-row gap-4">
      <button
        class="disabled:bg-slate-200 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center"
        type="submit"
        (click)="updateUser()"
        [disabled]="!form.valid"
      >
        Update only
      </button>

      <button
        class="disabled:bg-slate-200 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center"
        type="submit"
        (click)="updateUserAndConnect()"
        [disabled]="!form.valid"
      >
        Update and connect
      </button>
    </div>
  </form>
</div>
